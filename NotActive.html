<!DOCTYPE html>
<html lang="en">
<head>
    <title>Shopping Cart Example</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-9">
                
                <div class="Name">
                    <h1>NOODLE SHOP!</h1>
                    <br>
                    <br>
                </div>

                <div id="products" class="row">
                    <div class="col-md-3 product">
                        <img src="nb1.png" alt="Product 1 Image" width="150px" height="150px">
                        <h3>Product 1 - $10</h3>
                        <button class="btn btn-primary add-to-cart" data-product-id="1" data-price="10">Add to Cart</button>
                    </div>
                    <div class="col-md-3 product">
                        <img src="nb2.png" alt="Product 2 Image" width="150px" height="150px">
                        <h3>Product 2 - $20</h3>
                        <button class="btn btn-primary add-to-cart" data-product-id="2" data-price="20">Add to Cart</button>
                    </div>
                    <div class="col-md-3 product">
                        <img src="nb3.png" alt="Product 3 Image" width="150px" height="150px">
                        <h3>Product 3 - $30</h3>
                        <button class="btn btn-primary add-to-cart" data-product-id="3" data-price="30">Add to Cart</button>
                    </div>
                    <div class="col-md-3 product">
                        <img src="nb4.png" alt="Product 4 Image" width="150px" height="150px">
                        <h3>Product 4 - $40</h3>
                        <button class="btn btn-primary add-to-cart" data-product-id="4" data-price="40">Add to Cart</button>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <h2 >Cart <img src="Cartpng.png" alt="Cartpng" width="34px" height="34px" style="margin-top: -11px;"></h2>
                
                <div id="cart" class="mt-3">
                    <p>No items in cart.</p>
                </div>
                <button class="btn btn-success mt-3" id="printCart">Print Cart Receipt</button>
                <!-- <button class="btn btn-success mt-3" id="printProductReceipts">Print Product Receipts</button> -->
            </div>
            
        </div>
    </div>

    <!-- Include Bootstrap JS and Popper.js before your closing body tag -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

   


    <script src="cart.js"></script>
</body>
</html>
